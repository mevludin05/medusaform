<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="fonts.css">
    <title>Medusa Distribution</title>
</head>
<body>
    <div class="forms">
        <div class="forms_title">
            <p>Форма для дистрибуции</p>
        </div>
        <div class="forms_forms">
            <form action="send.php" method="POST">
              <p class="nameforms"> Имя главного артиста* <br> <input type="text" placeholder="Martin Garrix" required name="artistname"></p> 
              <p class="nameforms"> Другие артисты (пишите через запятую) <br> <input type="text" placeholder="Тимати, Егор Крид" name="artistname2"></p> 
              <p class="nameforms"> При участии (feat) <br> <input type="text" placeholder="МОРГЕНШТЕРН" name="featartistname"></p> 
              <p class="nameforms"> Дата релиза* <br> <input type="date" required name="date"></p>   
              <p class="nameforms"> Жанр трека* <br> <input type="text" placeholder="Deep House" required name="genre"></p>    
              <p class="nameforms"> Ссылка на главного артиста в iTunes (Apple Music) <br> <input type="url" placeholder="https://music.apple.com/us/artist/justin-bieber/320569549" name="url1"></p>    
              <p class="nameforms"> Ссылка на главного артиста в Spotify <br> <input type="url" name="url2" placeholder="https://open.spotify.com/artist/1uNFoZAHBGtllmzznpCI3s"></p>      
              <p class="nameforms"> Загрузите ваш трек (wav, 16 bit)* <br> <input type="file" accept="wav" required name="file"></p> 
              <p class="nameforms"> Загрузите вашу обложку (jpg, 1600x1600 px) <br> <input type="file" accept="jpg"  name="file2"></p> 
              <button type="submit">Отправить</button>

              
            </form>
        </div>
    </div>

    
</body>
</html>
